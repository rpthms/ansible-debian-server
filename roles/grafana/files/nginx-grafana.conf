location /grafana/ {
    proxy_http_version 1.1;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   Host $host;
    proxy_pass         http://127.0.0.1:3000/;
}

location /grafana/public {
    alias        /usr/share/grafana/public;
    try_files    $uri =404;
}
